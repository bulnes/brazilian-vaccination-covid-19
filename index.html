  <title>Mapa de Vacinação - Saúde - R7 Coronavírus</title>

  <link rel="shortcut icon" href="https://assets.r7.com/assets/schumi_core/favicons/vertical/noticias-6a9490d18206b0f646054eb495d36c48.png" type="image/x-icon">

</head>
<body>
  <div id="app" class="app--loading">
    <main id="app__map" class="map--br">
      <div class="r7-logo">
        <a href="https://www.r7.com/" class="r7-logo__link" title="Portal R7" target="_top">
          <img src="assets/images/logo-r7.svg" alt="Portal R7">
        </a>
      </div>
    </main>

    <aside id="app__states"></aside>

    <aside id="app__numbers">

      <div class="numbers__region"></div>
      <div class="numbers__state"></div>

      <div class="numbers__population">
        <span class="numbers__label">População</span> 
        <span class="numbers__number"></span>
      </div>

      <div class="numbers__applications">
        <span class="numbers__label">Vacinados - 1ª dose</span> 
        <span class="numbers__number"></span>

        <span class="numbers__progress">
          <span class="numbers__progress-bar">
            <span class="numbers__progress-control" style="width: 77.9%"></span> 
          </span>
          <span class="numbers__progress-counter">77.9%</span>
        </span>
      </div>

      <div class="numbers__percent">
        <span class="numbers__label">Vacinados - 2ª dose</span> 
        <span class="numbers__number"></span>

        <span class="numbers__progress">
          <span class="numbers__progress-bar">
            <span class="numbers__progress-control" style="width: 8%"></span> 
          </span>
          <span class="numbers__progress-counter">8%</span>
        </span>
      </div>

      <!--
      <div class="numbers__message">
        * Dados relativos ao estado São Paulo
      </div>
      -->

      <div class="numbers__font">
        Fontes: IBGE, Portal covid-19 no Brasil (@coronavirusbra1, mantido por Carlos Achy, Leonardo Medeiros, Wesley Cota e voluntários)
      </div>
    </aside>
  </div>

  <script src="assets/javascripts/utils.js"></script>

  <script src="assets/javascripts/vacination.js"></script>
  <script src="assets/javascripts/dom.js"></script>
  <script src="assets/javascripts/main.js"></script>
